<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/administradorVentas.css"/>
    </h:head>
    <h:body>

        <main class="contenedor_cliente">
            <nav class="nav">
                <p:graphicImage class="imagen_logo" name="imagenes/logo.svg"/>

                <div class="contenedor_btn_close">
                    <i class="pi pi-sign-out"></i>
                    <h:commandButton class="btn_close" value="Cerrar sesiÃ³n" actionListener="#{usuarioBean.cerrarSesion()}" />
                </div>
            </nav>

            <div class="menu_admi">

                <div class="lista_opciones">

                    <div class="item_admi">
                        <i class="pi pi-user"></i>
                        <span class="title_item">#{usuarioBean.usuarioActivo.nombreCompleto}</span>
                    </div>
                    <span class="item_list #{clienteBean.saberMenuSeleccionado('catalogo.xhtml')}">            
                        <i class="pi pi-clone"></i>
                        <span>Catalogo</span>
                        <h:commandButton class="btn_item_list" actionListener="#{clienteBean.navegarEntrePaginasCliente('catalogo.xhtml')}" />
                    </span>
                    <span class="item_list #{clienteBean.saberMenuSeleccionado('solicitarCompra.xhtml')}">            
                        <i class="pi pi-tag"></i>
                        <span>Solicitar compras</span>
                        <h:commandButton class="btn_item_list" actionListener="#{clienteBean.navegarEntrePaginasCliente('solicitarCompra.xhtml')}" />
                    </span>
                    <span class="item_list #{clienteBean.saberMenuSeleccionado('compras.xhtml')}">            
                        <i class="pi pi-shopping-cart"></i>
                        <span>Mis compras</span>
                        <h:commandButton class="btn_item_list" actionListener="#{clienteBean.navegarEntrePaginasCliente('compras.xhtml')}" />
                    </span>
                </div>

                <article class="vista_item_menu">

                    <ui:include src="#{clienteBean.navegarPaginas}" />

                </article>

            </div>

        </main>

    </h:body>
</html>
