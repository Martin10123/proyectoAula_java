<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <article class="contenedor_catalogo">

            <h2 class="titulo_catagolo">Solicitar productos</h2>

            <div class="lista_catalogo">

                <ui:repeat value="#{clienteBean.listaProductosSeleccionados}" var="produSeleccionado">
                    <p:card>
                        <f:facet name="header">
                            <p:graphicImage class="card_img" name="imagenes/#{produSeleccionado.imagenProducto}" />
                        </f:facet>
                        <f:facet name="title">
                            #{produSeleccionado.nombreProducto}
                        </f:facet>

                        <ul class="lista_subtitulos">
                            <li>
                                Precio: $#{catalogoBean.precioNormal(produSeleccionado.precio)}
                            </li>
                            <li name="subtitle">
                                Tipo: #{produSeleccionado.tipo}
                            </li>
                            <li name="subtitle">
                                Cantidad: #{produSeleccionado.cantidad}
                            </li>
                        </ul>

                        <f:facet name="footer">
                            <div class="footer_btns">
                                <ui:repeat class="btn btn-primary" value="#{usuarioBean.listTodosOperadores}" var="opera">
                                    <div class="lista_operadores">
                                        <h:commandButton actionListener="#{clienteBean.onModalCompletarCompra(produSeleccionado, opera)}" class="btn btn-primary" style="width: 100%" value="#{opera.nombreCompleto}" />
                                    </div>
                                </ui:repeat>
                                <h:commandButton actionListener="#{clienteBean.onQuitarProductoAComprar(produSeleccionado)}" class="btn btn-red" value="Quitar" />
                            </div>
                        </f:facet>
                    </p:card>
                </ui:repeat>

            </div>

            <p:dialog header="Completar compra" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade" modal="true">


                <div class="modal_contenedor">

                    <div class="contiene_input">
                        <p:outputLabel value="Nombe" />
                        <p:inputText disabled="true" autocomplete="false" placeholder="Nombre..." value="#{usuarioBean.usuarioActivo.nombreCompleto}" />
                    </div>

                    <div class="contiene_input">
                        <p:outputLabel value="Direcci贸n" />
                        <p:inputText autocomplete="false" placeholder="Direcci贸n..." value="#{clienteBean.compraProducto.direccionEnvio}" />
                    </div>

                    <div class="contiene_input">
                        <p:outputLabel value="Descripci贸n" />
                        <p:inputTextarea style="max-height: 8rem" placeholder="Descripci贸n..." value="#{clienteBean.compraProducto.descripcionProducto}"  />
                    </div>

                    <h:commandButton actionListener="#{clienteBean.onCompletarCompraProducto()}" class="btn btn-primary" value="Completar" />

                </div>

            </p:dialog>

        </article>
    </h:body>
</html>
