<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h2 class="titulo_catagolo">Mis compras</h2>
        
        <p:dataTable value="#{clienteBean.listaProductosCompradosUsuarioActivo}" var="proComp">
            <p:column headerText="Fecha compra">
                <h:outputText value="#{proComp.fechaCompra}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{proComp.productoComprado.nombreProducto}" />
            </p:column>
            <p:column headerText="Cantidad comprada">
                <h:outputText value="#{proComp.cantidadComprada}" />
            </p:column>
            <p:column headerText="Precio total">
                <h:outputText value="$#{catalogoBean.precioNormal(proComp.precioTotal)}" />
            </p:column>
            <p:column headerText="Estado compra">
                <h:outputText value="#{proComp.estadoCompra}" />
            </p:column>
            <p:column headerText="Operador seleccionado">
                <h:outputText value="#{usuarioBean.usuarioAConocerOperador(proComp.idOperador)}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
