<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/administradorVentas.css"/>
    </h:head>
    <h:body>

        <main class="admi_contenedor">

            <nav class="nav">
                <p:graphicImage class="imagen_logo" name="imagenes/logo.svg" />

                <div class="contenedor_btn_close">
                    <i class="pi pi-sign-out"></i>
                    <h:commandButton class="btn_close" value="Cerrar sesiÃ³n" actionListener="#{usuarioBean.cerrarSesion()}" />
                </div>
            </nav>

            <div class="menu_admi">

                <div class="lista_opciones">
                    <div class="item_admi">
                        <span class="title_item">#{usuarioBean.usuarioActivoOperador.nombreCompleto}</span>
                        <span class="title_item_cargo">Operador de #{usuarioBean.usuarioActivoOperador.categoria}</span>
                    </div>

                    <span class="item_list #{operadorBean.saberMenuSeleccionado('entregar.xhtml')}">            
                        <i class="pi pi-shopping-cart"></i>
                        <span>Entregar</span>
                        <h:commandButton class="btn_item_list" actionListener="#{operadorBean.navegarEntrePaginasOperador('entregar.xhtml')}" />
                    </span>
                    <span class="item_list #{operadorBean.saberMenuSeleccionado('vendidas.xhtml')}">    
                        <i class="pi pi-tags"></i>
                        <span>Vendidas</span>
                        <h:commandButton class="btn_item_list" actionListener="#{operadorBean.navegarEntrePaginasOperador('vendidas.xhtml')}" />
                    </span>
                    <span class="item_list #{operadorBean.saberMenuSeleccionado('enviadas.xhtml')}">       
                        <i class="pi pi-truck"></i>
                        <span>Enviadas</span>
                        <h:commandButton class="btn_item_list" actionListener="#{operadorBean.navegarEntrePaginasOperador('enviadas.xhtml')}" />
                    </span>
                    <span class="item_list #{operadorBean.saberMenuSeleccionado('movimientos.xhtml')}">             
                        <i class="pi pi-arrow-right-arrow-left"></i>
                        <span>Movimietos</span>
                        <h:commandButton class="btn_item_list" actionListener="#{operadorBean.navegarEntrePaginasOperador('movimientos.xhtml')}" />
                    </span>

                </div>

                <article class="vista_item_menu">

                    <ui:include src="#{operadorBean.navegarPaginas}" /> 

                </article>

            </div>

        </main>

    </h:body>
</html>
