<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="form_inputs">
            <div class="contiene_input">
                <p:outputLabel value="Nombre" />
                <p:inputText autocomplete="false" placeholder="Nombre..." value="#{usuarioBean.clienteRegistro.nombreCompleto}" />
            </div>
            <div class="contiene_input">
                <p:outputLabel value="Email" />
                <p:inputText autocomplete="false" type="email" placeholder="Email..." value="#{usuarioBean.clienteRegistro.email}" />
            </div>
            <div class="contiene_input">
                <p:outputLabel value="Contraseña" />
                <p:inputText type="password" placeholder="***************" value="#{usuarioBean.clienteRegistro.password}" />
            </div>
            <div class="contiene_input">
                <p:outputLabel value="Telefono" />
                <p:inputText autocomplete="false" placeholder="Telefono..." value="#{usuarioBean.clienteRegistro.telefono}" />
            </div>
            <div class="contiene_input">
                <p:outputLabel value="Dirección" />
                <p:inputText autocomplete="false" placeholder="Dirección..." value="#{usuarioBean.clienteRegistro.direccion}" />
            </div>

            <div class="contiene_btn">
                <h:commandButton class="btn_registro" value="Registrarse" actionListener="#{usuarioBean.registrarUsuarios()}" />
                
                <h:commandButton class="btn_change" value="¿Ya tienes cuenta?" actionListener="#{usuarioBean.navegarEntrePaginasAuth('iniciarSesion.xhtml')}" />
            </div>
        </div>
    </h:body>
</html>
